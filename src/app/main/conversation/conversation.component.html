<div class="container">
    <div class="conversation-header">
        <div class="picture-and-name">
            <img src="../../../assets/images/icons/user.svg" alt="">
            <div class="name">{{ conversation.contactName }}</div>
        </div>
        <div class="search-and-setting">
            <img src="../../../assets/images/icons/search-darker.svg" alt="">
            <img src="../../../assets/images/icons/setting.svg" alt="">
        </div>
    </div>
    <div class="conversation-main">
        <div 
            class="message-box" 
            [ngClass]="{me: message.sentByMe}"
            *ngFor="let message of conversation.messages">
                <div class="message-box-content">
                    {{ message.content }}
                </div>
                <div class="message-box-time-and-status">
                    {{ message.time }}
                    <div class="message-box-status" *ngIf="message.sentByMe">
                        <img *ngIf="message.isMessageRead" src="../../../assets/images/icons/double-tick-read.png" alt="">
                        <img *ngIf="!message.isMessageRead" src="../../../assets/images/icons/double-tick-unread.png" alt="">
                    </div>
                </div>
                
        </div>
    </div>
    <div class="conversation-input">
        <img src="../../../assets/images/icons/smile-emoji.svg" alt="">
        <img id="paper-clip" src="../../../assets/images/icons/paper-clip.svg" alt="">
        <input 
            id="message" 
            type="text" 
            placeholder="Type a message"
            [(ngModel)]="messageInput">
        <img *ngIf="!messageInput" src="../../../assets/images/icons/mic.svg" alt="">
        <img *ngIf="messageInput" style="cursor: pointer;" src="../../../assets/images/icons/send.svg" alt="">
    </div>
</div>
